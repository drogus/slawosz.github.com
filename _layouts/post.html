<div id="post">
  <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="slawosz">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  <h2 class="title">{{ page.title }}</h2>

  {% if page.deprecated %}
    <div class="deprecated">
      <span class="warning">Warning!</span>
      <p>{{ page.deprecated | textilize }}</p>
    </div>
  {% endif %}

  {{ content }}
</div>
